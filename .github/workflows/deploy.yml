name: Deploy to EC2

on:
  push:
    branches: 
      - main  # Hoặc branch bạn muốn auto deploy
  workflow_dispatch:  # Cho phép trigger thủ công từ GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Verify JAR file
      run: ls -lh target/*.jar
    
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        # Tạo file private key
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Copy JAR file lên EC2
        echo "Copying JAR file to EC2..."
        scp -o StrictHostKeyChecking=no -i private_key.pem target/BE-0.0.1.jar ${USER}@${HOST}:/home/${USER}/app/
        
        # SSH vào EC2 và restart app
        echo "Restarting application on EC2..."
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'EOF'
          cd /home/${USER}/app
          chmod +x restart.sh
          ./restart.sh
          echo "Deployment completed!"
        EOF
        
        # Xóa private key
        rm -f private_key.pem